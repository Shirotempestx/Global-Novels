<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up - GLOBAL NOVELS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            padding-top: 100px;
        }

        footer {
            position: absolute;
            bottom: 0%;
            width: 100%;
        }

        .transition {
            transition: all 0.3s ease;
            border-width: 2px;
        }

        .transition:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            background-color: #0b5ed7 !important;
            border-color: #0b5ed7 !important;
        }

        .text-gradient {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1.display-4 {
            font-size: 2.5rem;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        main {
            height: 800px;
            margin-top: -12px;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white py-3 fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="display-4 fw-bold text-gradient">GLOBAL NOVELS</h1>
            <nav>
                <ul class="nav gap-2">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link btn btn-outline-light rounded-pill px-3 py-2 transition">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link btn btn-outline-light rounded-pill px-3 py-2 transition">Popular</a>
                    </li>
                    <li class="nav-item">
                        <a href="categorie.html" class="nav-link btn btn-outline-light rounded-pill px-3 py-2 transition">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link btn btn-outline-light rounded-pill px-3 py-2 transition">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="bg-dark">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="mb-4 text-center">Create an Account</h2>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" />
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark text-white py-4 fixed-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0">&copy; 2025 MyWebNovel. All rights reserved.</p>

                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link text-white">Privacy Policy</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
